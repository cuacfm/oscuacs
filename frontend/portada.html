		 <script>
         $(window).load(function(){ 
		 
			$('body').find('.sendCode').on('click',function(){
				
				$('body').find('.cargandoNext').css("display", "block");
				
				
				var userKey = $('body').find('.sendCodeInput').val();
				
				//reques to see if code is correct
				var request = new XMLHttpRequest();

				request.open('POST', "http://193.147.40.30:8080/api/voter/"+userKey+"/contest");
				console.log("url::>>"+"http://193.147.40.30:8080/api/voter/"+userKey+"/contest");
				request.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
				
				request.onreadystatechange = function () {
				  if (this.readyState === 4){
				  	if(this.status == 200) {
						
						//request to see if user had voted before
						var requestInner = new XMLHttpRequest();
		
						//requestInner.open('GET', 'http://193.147.40.30:8080/api/contests/OSCUACS_2016');
						//console.log("url::>>"+'http://193.147.40.30:8080/api/contests/OSCUACS_2016');
						requestInner.open('GET', "http://193.147.40.30:8080/api/contests/OSCUACS_2016/shows/"+userKey);
						console.log("url::>>"+"http://193.147.40.30:8080/api/contests/OSCUACS_2016/shows/"+userKey);
						requestInner.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
						
						requestInner.onreadystatechange = function () {
						  if (this.readyState === 4){
							
							if(this.status == 200) {
								try{
									var json = JSON.parse(this.responseText);
									console.log(json.voting);
									if(!json.hasVoted){
										//redeirect to result
										window.location.replace("candidaturas.html?code="+userKey);
									}
									else{
										//redirect to voting
										window.location.replace("resultados.html?code="+userKey);
									}
								}
								catch(err){
									console.log(err);
								}
							  }
							  else{
								  alert("La clave no existe."); 
								  $('body').find('.cargandoNext').css("display", "none");
							  }
							}
						};
						requestInner.send();	
					  }
					  else{
						  alert('La clave no existe en el sistema');
						  $('body').find('.cargandoNext').css("display", "none");
					  }
					}
				};
				
				var body = "code="+userKey;
				request.send(body);
				
				
				});
		 
		 });
		 
		 </script>
